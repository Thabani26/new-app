<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - BizMate SA</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="flex-wrap">
    <div class="card">
      <h3>Total Income</h3>
      <p id="totalIncome">R0</p>
    </div>
    <div class="card">
      <h3>Total Expenses</h3>
      <p id="totalExpenses">R0</p>
    </div>
    <div class="card">
      <h3>Invoices</h3>
      <p id="invoiceCount">0</p>
    </div>
    <div class="card">
      <h3>Clients</h3>
      <p id="clientCount">0</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="incomeChart"></canvas>
  </div>

  <div class="container">
    <h3>Recent Activity</h3>
    <ul id="recentActivity"></ul>
  </div>
</div>

<div class="container">
  <h3>Invoices</h3>
  <ul id="invoiceList"></ul>
</div>

<div id="invoice-template" style="display:none; background:#f0f0f0; padding:1rem; margin-top:1rem; border-radius:5px;"></div>

<div class="ai-widget" onclick="toggleAI()">ðŸ’¬</div>
<div id="aiBox" style="display:none; position:fixed; bottom:80px; right:20px; background:white; width:300px; height:400px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.3); padding:1rem;">
  <div id="aiMessages" style="height:300px; overflow-y:auto;"></div>
  <input type="text" id="aiInput" placeholder="Ask AI..." style="width:100%; padding:0.5rem;">
  <button onclick="askAI()">Send</button>
</div>

<script src="frontend.js"></script>
</body>
</html>
